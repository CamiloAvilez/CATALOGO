<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat√°logo Digital - Inicio</title>
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f6fa;
      display: flex;
      min-height: 100vh;
      color: #333;
    }

    nav {
      width: 240px;
      background-color: #1a73e8;
      color: white;
      flex-shrink: 0;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      overflow-y: auto;
      padding-top: 60px;
      border-radius: 0 20px 20px 0;
      transition: transform 0.3s ease;
      box-shadow: 3px 0 8px rgba(0,0,0,0.1);
    }

    nav.oculto { transform: translateX(-100%); }

    nav h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      transition: background 0.3s;
      border-radius: 5px;
    }

    nav ul li a:hover {
      background-color: #0d3f84;
    }

    .btn-menu {
      background-color: #1a73e8;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 6px;
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      transition: background 0.3s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .btn-menu:hover {
      background-color: #0d3f84;
    }

    main {
      margin-left: 240px;
      padding: 20px;
      flex-grow: 1;
      transition: margin-left 0.3s ease;
      width: 100%;
    }

    main.expandido { margin-left: 0; }

    header {
      text-align: center;
      background: linear-gradient(90deg, #1a73e8, #4285f4);
      color: white;
      padding: 10px 0;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      max-width: 600px;
      margin-inline: auto;
    }

    header h1 {
      font-size: 20px;
      font-weight: 600;
      margin: 0;
      letter-spacing: 0.5px;
    }

    /* üîπ Barra de b√∫squeda m√°s larga y limpia */
    .busqueda {
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 900px; /* m√°s ancha */
      margin: 0 auto 25px;
      gap: 10px;
      width: 75%;
    }

    .busqueda input {
      flex: 1;
      padding: 13px 18px;
      border: 2px solid #1a73e8;
      border-radius: 30px;
      outline: none;
      font-size: 16px;
      transition: all 0.3s ease;
      background-color: #f9fbff;
    }

    .busqueda input:focus {
      box-shadow: 0 0 8px rgba(26, 115, 232, 0.4);
      background-color: #fff;
    }

    .busqueda button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 12px 22px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.3s;
    }

    .busqueda button:hover {
      background-color: #0d3f84;
    }

    /* Cat√°logo con 5 columnas m√°ximas */
    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 25px;
      max-width: 1100px;
      margin: auto;
    }

    .producto {
      text-align: center;
    }

    .tarjeta {
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .tarjeta:hover {
      transform: scale(1.04);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    .tarjeta img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      background-color: #fff;
      border-bottom: 2px solid #eee;
      display: block;
    }

    .tarjeta .precio {
      color: #1a73e8;
      font-weight: bold;
      margin: 10px 0;
      font-size: 15px;
    }

    .nombre-producto {
      font-size: 15px;
      font-weight: 500;
      color: #333;
      margin-top: 6px;
      transition: color 0.3s;
    }

    .producto:hover .nombre-producto {
      color: #1a73e8;
    }

    footer {
      background-color: #1a73e8;
      color: white;
      text-align: center;
      padding: 10px;
      border-radius: 10px;
      margin-top: 30px;
    }

    @media (max-width: 768px) {
      nav { transform: translateX(-100%); }
      main { margin-left: 0; }
      .busqueda {
        max-width: 100%;
        width: 100%;
      }
    }
  </style>
</head>
<body>

      <script>
  function toggleMenu() {
    const menu = document.getElementById('menu');
    const contenido = document.getElementById('contenido');
    menu.classList.toggle('oculto');
    contenido.classList.toggle('expandido');
  }

  const input = document.querySelector('.buscar');
  const button = document.querySelector('.busqueda button');
  const catalogo = document.getElementById('catalogo');

  function filtrar() {
    const texto = input.value.toLowerCase();
    const productos = catalogo.querySelectorAll('.producto');

    productos.forEach(prod => {
      const nombre = prod.querySelector('.nombre-producto').textContent.toLowerCase();
      prod.style.display = nombre.includes(texto) ? '' : 'none';
    });
  }

  button.addEventListener('click', filtrar);
  input.addEventListener('input', filtrar);
</script>
